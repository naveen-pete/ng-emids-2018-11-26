<div class="row">
  <div class="col-md-12">
    <h3>Products</h3>
  </div>
</div>

<div class="row">
  <div class="col-md-4">
    <!-- product form component -->
    <app-product-form (productCreated)="onProductCreated($event)"></app-product-form>
  </div>
  <div class="col-md-8">
    <!-- product detail component -->
    <app-product-detail [product]="p" *ngFor="let p of products"></app-product-detail>
  </div>
</div>
